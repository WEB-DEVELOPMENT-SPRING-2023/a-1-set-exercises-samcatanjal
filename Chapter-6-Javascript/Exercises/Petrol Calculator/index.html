<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
</head>
<body>
    <div class="box">
        <h1>Petrol Calculator</h1>

        <div class="values">
            <div class="liter">
                <p>Liters</p>
                <div class="value1"><input type="number" name="" id="liter"></div>
            </div>
            <div class="cost">
                <p>Cost</p>
                <div class="value2"><input disabled type="number" name="" id="cost"></div>
            </div>
        </div>

        <div class="result">
            <p>Total</p>
            <p id="result"></p>
        </div>

        <div id="enter">Enter</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
