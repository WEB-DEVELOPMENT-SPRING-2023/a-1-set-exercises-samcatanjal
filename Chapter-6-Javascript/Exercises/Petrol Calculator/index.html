<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"> <!-- link to css file -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
</head>
<body>
    <div class="box"> <!-- main content container -->
        <h1>Petrol Calculator</h1> <!-- title -->

        <div class="values"> <!-- input fields and their titles container -->
            <div class="liter"> <!-- groups input field and title text -->
                <p>Liters</p> <!-- title text -->
                <div class="value1"><input type="number" name="" id="liter"></div> <!-- input field -->
            </div>
            <div class="cost"> <!-- groups input field and title text -->
                <p>Cost</p> <!-- title text -->
                <div class="value2"><input type="number" name="" id="cost"></div> <!-- input field -->
            </div>
        </div>

        <div class="result"> <!-- result field container-->
            <p>Total</p> <!-- title text -->
            <p id="result"></p> <!-- blank paragraph where result text appears-->
        </div>

        <div id="enter">Enter</div> <!-- acts as a button -->
    </div>

    <script src="script.js"></script> <!-- javascript source file link -->
</body>
</html>
